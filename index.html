<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="shortcut.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="result">
            <div class="expression"></div>
            <div class="current-number">0</div>
        </div>
        <div class="keyboard">
            <button class="ac" type="button">AC</button>
            <button class="del" type="button">DEL</button>
            <button class="operator" type="button">รท</button>
            <button class="number" type="button">1</button>
            <button class="number" type="button">2</button>
            <button class="number" type="button">3</button>
            <button class="operator" type="button">*</button>
            <button class="number" type="button">4</button>
            <button class="number" type="button">5</button>
            <button class="number" type="button">6</button>
            <button class="operator" type="button">+</button>
            <button class="number" type="button">7</button>
            <button class="number" type="button">8</button>
            <button class="number" type="button">9</button>
            <button class="operator" type="button">-</button>
            <button class="operator" type="button">.</button>
            <button class="number" type="button">0</button>
            <button class="equal" type="button">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
